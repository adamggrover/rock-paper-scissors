    <script>

    const items = ['rock', 'paper', 'scissors'];

    let userScore=0;
    let computerScore=0;


    function computerPlay(){
     
    return items[Math.floor(Math.random()*items.length)];   
    }  

    function userPlay() {
        let userSelection = window.prompt("Make your selection (rock/paper/scissors)");
        return userSelection.toLowerCase();
    }


    function playRound(computerSelection, userSelection){ 

        if (computerSelection == 'rock' && userSelection == 'paper'){
            userScore+=1;
            
            
            
            
            
            return ('You win the round! Paper beats rock')
            
            
            
            
            
        }
        else if (computerSelection == 'rock' && userSelection == 'scissors'){
            computerScore+=1;
            return ('You lose the round! Rock beats scissors');
            
           
        }
        else if (computerSelection == 'paper' && userSelection == 'scissors'){
            userScore+=1;
            return ('You win the round! Scissors beats paper');
            
            
        }
        else if (computerSelection == 'paper' && userSelection == 'rock'){
            computerScore+=1;;

        }
        else if (computerSelection == 'scissors' && userSelection == 'rock'){
            userScore+=1;
            return ('You win the round! Rock beats scissors');

        else if (computerSelection == 'scissors' && userSelection == 'paper'){
            computerScore+=1;
            return ('You lose the round! Scissors beats paper');
            
            
        }
        else {
            return ('Tie round. You made the same choice');

           
        }   


    }

    
    


    function game(){

        userScore=0;
        computerScore=0;

       
       

        for (i=0; i<5; i++){

        }
        else{
            return (`You lost the game ${computerScore} rounds to ${userScore}`);
            
        }


    

   
    }
    console.log(game());
